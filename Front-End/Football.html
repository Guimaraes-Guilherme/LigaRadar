<!DOCTYPE html>
<html lang="pt-BR">

<head>

<meta charset="UTF-8">
<title>Futebol</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="Football.css">

</head>

<body class="bg-gray-900 text-white">

<div class="container mx-auto px-4 py-8">

    <h1 class="text-3xl font-bold mb-6">Futebol</h1>


    <!-- ABAS -->
    <div class="tabs flex gap-2 mb-6">

        <button
            class="tab-button active bg-blue-600 px-4 py-2 rounded"
            onclick="mostrarCampeonato('brasileirao', this)">
            Brasileir√£o
        </button>

        <button
            class="tab-button bg-gray-700 px-4 py-2 rounded"

            La Liga
        </button>

        <button
            class="tab-button bg-gray-700 px-4 py-2 rounded"
            onclick="mostrarCampeonato('premier', this)">
            Premier League

        <button
            class="tab-button bg-gray-700 px-4 py-2 rounded"
            onclick="mostrarCampeonato('ligue1', this)">
            Ligue 1
        </button>

    </div>


    <!-- CONTAINER DOS JOGOS -->

        id="matches-container"
        class="space-y-3"

        <!-- jogos carregam aqui -->

</div>
