<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Futebol</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="Football.css">

</head>
<body class="bg-gray-900 text-white">

<div class="container mx-auto px-4 py-8">

<h1 class="text-3xl font-bold mb-6">Futebol</h1>

<!-- Abas -->
<div class="tabs">

<button class="tab-button active" onclick="mostrarCampeonato('all', this)">
Todos
</button>

<button class="tab-button" onclick="mostrarCampeonato('brasileirao', this)">
Brasileirão
</button>

<button class="tab-button" onclick="mostrarCampeonato('laliga', this)">
La Liga
</button>

<button class="tab-button" onclick="mostrarCampeonato('premier', this)">
Premier League
</button>

<button class="tab-button" onclick="mostrarCampeonato('ligue1', this)">
Ligue 1
</button>

</div>


<!-- Lista de jogos -->
<div id="matches-container">

<!-- Brasileirão -->
<div class="match-group brasileirao">

<div class="match-card">
<div>
<p class="competition">Brasileirão</p>
<div class="team">Flamengo</div>
<div class="team">Palmeiras</div>
</div>

<div class="match-time">16:00</div>
</div>

</div>


<!-- La Liga -->
<div class="match-group laliga hidden">

<div class="match-card">
<div>
<p class="competition">La Liga</p>
<div class="team">Real Madrid</div>
<div class="team">Barcelona</div>
</div>

<div class="match-time">18:00</div>
</div>

</div>


<!-- Premier -->
<div class="match-group premier hidden">

<div class="match-card">
<div>
<p class="competition">Premier League</p>
<div class="team">Manchester City</div>
<div class="team">Liverpool</div>
</div>

<div class="match-time">20:30</div>
</div>

</div>


<!-- Ligue 1 -->
<div class="match-group ligue1 hidden">

<div class="match-card">
<div>
<p class="competition">Ligue 1</p>
<div class="team">PSG</div>
<div class="team">Marseille</div>
</div>

<div class="match-time">17:00</div>
</div>

</div>

</div>

</div>


<script src="Football.js"></script>

</body>
</html>
